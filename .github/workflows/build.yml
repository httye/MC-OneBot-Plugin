name: Build MC OneBot Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install websockets
        
    - name: Build Paper Plugin
      run: |
        cd paper_plugin
        mvn clean package
        cd ..
        
    - name: Verify AstrBot Plugin
      run: |
        python -c "import websockets; print('AstrBot plugin dependencies OK')"
        python -c "import mc_onebot; print('AstrBot plugin syntax OK')"
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mc-onebot-plugin
        path: |
          mc_onebot.py
          pyproject.toml
          paper_plugin/target/*.jar
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const tag = context.ref.replace('refs/tags/', '');
          const release = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: tag,
            name: `Release ${tag}`,
            draft: false,
            prerelease: false
          });
          
          // Upload artifacts if they exist
          const artifactsPath = 'paper_plugin/target/';
          if (fs.existsSync(artifactsPath)) {
            const files = fs.readdirSync(artifactsPath);
            for (const file of files) {
              if (file.endsWith('.jar')) {
                const filePath = `${artifactsPath}${file}`;
                const fileContent = fs.readFileSync(filePath);
                // Note: Actual file upload would require more complex logic
              }
            }
          }