name: Build MC OneBot Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install websockets
        
    - name: Build Paper Plugin
      run: |
        cd paper_plugin
        mvn clean package
        cd ..
        
    - name: Verify AstrBot Plugin
      run: |
        python -c "import websockets; print('AstrBot plugin dependencies OK')"
        python -c "import mc_onebot; print('AstrBot plugin syntax OK')"
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: mc-onebot-plugin
        path: |
          mc_onebot.py
          pyproject.toml
          paper_plugin/target/*.jar
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false